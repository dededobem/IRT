<h2>Delete this Drugstore?</h2>

<div *ngIf="drugstore">
    <label>Nome: <strong>{{drugstore.name}}</strong>
    </label> <br />
    <label>Funciona 24h? <strong>{{drugstore.roundTheClock}}</strong>
    </label> <br />
    <label>Bairro:        
    </label> <br />
    <label>Data de fundação: <strong>{{drugstore.foundationDate}}</strong>
    </label> <br />
    <button (click)="delete()">Confirmar?</button>
    <button (click)="cancel()">Cancelar</button>
</div>
