<h2>Update Drugstore</h2>

<div>
    <label>Name:
        <input placeholder="Insert name" [(ngModel)]="request.name">
    </label>
    <label>Round the Clock?
        <input type="checkbox">
    </label>
    <label>Neighborhood:
        <select>

    <label>Name:

    <button (click)="update()">Update</button>
