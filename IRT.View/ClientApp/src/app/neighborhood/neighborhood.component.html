<h1 id="tableLabel">Neighborhood list</h1>
<br>
<p *ngIf="!neighborhoods"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="neighborhoods">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let neighborhood of neighborhoods">
      <td>{{ neighborhood.id }}</td>
      <td>{{ neighborhood.name }}</td>      
    </tr>
  </tbody>
</table>
