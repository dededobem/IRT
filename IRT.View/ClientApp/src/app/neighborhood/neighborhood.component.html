<h1 id="tableLabel">Neighborhood list</h1>
<br>
<p *ngIf="!responseNeighborhoods"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="responseNeighborhoods">
  <thead>
    <tr>      
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let neighborhood of responseNeighborhoods">
      <td>{{ neighborhood.name }}</td>      
    </tr>
  </tbody>
</table>
