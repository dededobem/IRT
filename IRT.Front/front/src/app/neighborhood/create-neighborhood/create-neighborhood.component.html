<h2>Cadastrar novo Bairro</h2>

<mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input type="text" matInput [formControl]="nameFormControl" placeholder="Inserir nome" 
        [(ngModel)]="request.name" [errorStateMatcher]="matcher" required> 
    <mat-error *ngIf="nameFormControl.hasError('required')">
        Nome obrigatÃ³rio
    </mat-error>
</mat-form-field>
<button mat-raised-button [disabled]="!nameFormControl.valid" color="primary" (click)="save()">Cadastrar</button>
<button mat-raised-button (click)="back()">Voltar</button>
